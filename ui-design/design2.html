<!DOCTYPE html>
<html>
	<!--
	things to add
	- light/dark mode
	- controls: clear, back, start/pause, forward, end, speed
	- more/less detailed
	- planner upload
	- planner select
	- map upload
	- map select
	- map editor
	- scenario upload
	- scenario select
	- scenario editor
	-->
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
		<link rel="stylesheet" media="screen and (min-device-width: 1080px)" href="design2.css" />
  </head>

  <body>
		<div id="main-title">
			Path Planner
			<button id="dark-toggle">Light/Dark</button>
		</div>
		<div id="main" >
			<div id="map-container" class="container">
				<div id="map-upload" class="upload-div"></div>
				<div id="map">
					<canvas id="bg" height="512" width="512"></canvas><!-- loaded .map file -->
					<canvas id="queue" height="512" width="512" ></canvas> <!-- neighbouring nodes  that are in the queue -->
					<canvas id="visited" height="512" width="512" ></canvas>
					<canvas id="path" height="512" width="512" ></canvas>
					<canvas id="start" height="512" width="512"></canvas>
					<canvas id="goal" height="512" width="512" ></canvas>
				</div>
			</div>
			
			<div id="controls-container" class="container">
				<div id="scen-upload" class="upload-div"></div>
				<div id="controls">
					<div id="display-controls">
						<button id="clear-btn" class="btn">Clear</button>
						<button id="back-btn" class="btn">Back</button>
						<button id="start_pause-btn" class="btn">Start/Pause</button>
						<button id="forward-btn" class="btn">Forward</button>
						<button id="end-btn" class="btn">End</button>
						<button id="speed-btn" class="btn">Change speed</button>
					</div>
					<div id="edit-controls">
						<button id="detail-btn" class="btn">Detail</button>
						<button id="upload-btn" class="btn">Upload</button>
						<button id="upload-btn" class="btn">Edit Map</button>
						<button id="upload-btn" class="btn">Input Scen</button>
					</div>
					<div class="select-pane">
						<label for="scen" id="scen-label" class="select-label">Choose scenario:</label>
						<select name="scen-select" size="1" id="scen-select" >
							<option disabled="disabled">&nbsp&nbspX1&nbsp&nbsp&nbspY1&nbsp&nbsp&nbspX2&nbsp&nbsp&nbspY2&nbspOptimal Length</option>
						</select>
						
						<p id="planner-label"></p>
						<label for="planner" class="select-label">Choose planner:    </label>
						<select name="planner-select" size="1" id="planner-select" ></select>
					</div>
				</div>
			</div>

				
			<div id="info-container" class="container">
				<div id="planner-upload" class="upload-div"></div>
				<div id="info-pane"></div>
			</div>
			
		</div>
		<script src="drag-and-drop.js"></script>
  </body>
  
</html>
